{% load static %}

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet", href="{% static 'helloworld/css/style.css' %}">
</head>
<body>
    <h1>これは一つ目のテンプレートです</h1>

        <input type="submit" value="送信">
    </form>
</body>
</html>
